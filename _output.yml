bookdown::bs4_book:
  repo:
    base: https://github.com/digital-wellbeing/gametime-longitudinal
    branch: main
    subdir: docs
  css: ["bs4_style.css", "style.css"]
  theme:
    primary: "#0e2050"
    secondary: "#0e6fab"
    base_font:
      google: Titillium Web
    code_font:
      google:
        family: Fira Code
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
